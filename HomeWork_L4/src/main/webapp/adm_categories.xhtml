<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Категории</title>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="header"><ui:include src="menu.xhtml"><ui:param name="reportsBean" value="menu" /></ui:include></div>
        <div class="content"><h1>Категории товаров</h1></div>
        <div class="footerProd">
            <h:form id="categoryForm">
                <div>
                    <h:outputLabel value="Категории"/>
                    <h:inputText id="category" value="#{categoryController.category.category}" placeholder="Enter name category"/>
                    <h:message for="category" style="color: red" />
                </div>
                <h:commandButton value="Сохранить" action="#{categoryController.saveCategory()}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
