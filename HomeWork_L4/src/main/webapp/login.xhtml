<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>LogIn</title>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="header"><ui:include src="menu.xhtml"><ui:param name="reportsBean" value="menu" /></ui:include></div>
        <div class="content"><h1>LogIn</h1></div>
        <div class="footerProd">
            <h:form method="post" action="j_security_check">
                <div>
                    <h:outputLabel value="Login" for="j_username"/>
                    <h:inputText id="j_username" type="text" name="j_username" value="#{userController.user.login}"
                                 placeholder="Enter name username"/><h:message for="j_username" style="color: red" />
                </div>
                <div>
                    <h:outputLabel value="Password" for="j_password"/>
                    <h:inputText id="j_password" type="password" name="j_password" value="#{userController.user.password}"
                                 placeholder="Enter name password"/><h:message for="j_password" style="color: red" />
                </div>
                <h:commandButton type="submit" value="Login"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
