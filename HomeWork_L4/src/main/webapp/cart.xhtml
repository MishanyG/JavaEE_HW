<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Корзина</title>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="header"><ui:include src="menu.xhtml"><ui:param name="reportsBean" value="menu"/></ui:include></div>
        <div class="content"><h1>Корзина</h1></div>
        <div class="footerProd">
            <h:form id="productsForm">
                <div>
                    <h:dataTable value="#{cartController.allProducts}" var="prod">
                        <h:column>
                            <f:facet name="header" bgcolor="#00FF66" style="font: 17px 'Comic Sans MS';">ИД</f:facet>
                            #{prod.product_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header" bgcolor="#996666" style="font: 17px 'Comic Sans MS';">Фирма</f:facet>
                            #{prod.firm}
                        </h:column>
                        <h:column>
                            <f:facet name="header" bgcolor="#CC6633"
                                     style="font: 17px 'Comic Sans MS';">Модель</f:facet>
                            #{prod.model}
                        </h:column>
                        <h:column>
                            <f:facet name="header" bgcolor="#C7FFE1" style="font: 17px 'Comic Sans MS';">Цена</f:facet>
                            #{prod.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header" bgcolor="#C7FFE1"
                                     style="font: 17px 'Comic Sans MS';">Категория</f:facet>
                            #{prod.category}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
