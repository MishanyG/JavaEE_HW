<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Товар</title>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="header"><ui:include src="menu.xhtml"><ui:param name="reportsBean" value="menu" /></ui:include></div>
        <div class="content"><h1>Товар</h1></div>
        <div class="footerProd">
            <h:form id="productForm">
                <div>
                    <h:outputLabel value="Фирма"/>
                    <h:inputText id="firm" value="#{productController.product.firm}" placeholder="Enter name firm"/><h:message for="firm" style="color: red" />
                </div>
                <div>
                    <h:outputLabel value="Модель"/>
                    <h:inputText id="model" value="#{productController.product.model}" placeholder="Enter name model"/><h:message for="model" style="color: red" />
                </div>
                <div>
                    <h:outputLabel value="Цена"/>
                    <h:inputText p:type="number" id="price" value="#{productController.product.price}" placeholder="Enter price">
                        <f:converter converterId="javax.faces.BigDecimal"/></h:inputText><h:message for="price" style="color: red" />
                </div>
                <h:commandButton value="Сохранить" action="#{productController.saveProduct()}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
