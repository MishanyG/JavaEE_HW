<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Заказы</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="header"><ui:include src="menu.xhtml"><ui:param name="reportsBean" value="menu" /></ui:include></div>
            <div class="content"><h1>Заказ</h1></div>
            <div class="footerProd">
                <h:form id="productForm">
                    <div>
                        <h:outputLabel value="ИД товара"/>
                        <h:inputText id="id" value="#{orderController.ordering.product_id}" placeholder="Enter name firm"/><h:message for="id" style="color: red" />
                    </div>
                    <div>
                        <h:outputLabel value="Количество"/>
                        <h:inputText id="col" value="#{orderController.ordering.count}" placeholder="Enter name model"/><h:message for="col" style="color: red" />
                    </div>
                    <h:commandButton value="Сохранить" action="#{orderController.saveOrder}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
